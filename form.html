<head>
<title>Contact V3</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="images/icons/favicon.ico">

<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

<meta name="robots" content="noindex, follow">

<style>

body, html {
    height: 100%;
    font-family: Poppins-Regular,sans-serif;
}

body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
	}
	
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: block;
    margin: 8px;
}
</style>

<body>
<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
<div class="container-contact3">
<div class="wrap-contact3">
<form class="contact3-form validate-form">
<span class="contact3-form-title">
Contact Us
</span>
<div class="wrap-contact3-form-radio">
<div class="contact3-form-radio m-r-42">
<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
<label class="label-radio3" for="radio1">
Say Hi
</label>
</div>
<div class="contact3-form-radio">
<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
<label class="label-radio3" for="radio2">
Get a Quote
</label>
</div>
</div>
<div class="wrap-input3 validate-input" data-validate="Name is required">
<input class="input3" type="text" name="name" placeholder="Your Name">
<span class="focus-input3"></span>
</div>
<div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<input class="input3" type="text" name="email" placeholder="Your Email">
<span class="focus-input3"></span>
</div>
<div class="wrap-input3 input3-select">
<div>
<select class="selection-2 select2-hidden-accessible" name="service" tabindex="-1" aria-hidden="true">
<option>Needed Services</option>
<option>eCommerce Bussiness</option>
<option>UI/UX Design</option>
<option>Online Services</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: auto;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-service-pi-container"><span class="select2-selection__rendered" id="select2-service-pi-container" title="Needed Services">Needed Services</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
</div>
<span class="focus-input3"></span>
</div>
<div class="wrap-input3 input3-select">
<div>
<select class="selection-2 select2-hidden-accessible" name="budget" tabindex="-1" aria-hidden="true">
<option>Budget</option>
<option>1500 $</option>
<option>2000 $</option>
<option>3000 $</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: auto;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-budget-eu-container"><span class="select2-selection__rendered" id="select2-budget-eu-container" title="Budget">Budget</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
</div>
<span class="focus-input3"></span>
</div>
<div class="wrap-input3 validate-input" data-validate="Message is required">
<textarea class="input3" name="message" placeholder="Your Message"></textarea>
<span class="focus-input3"></span>
</div>
<div class="container-contact3-form-btn">
<button class="contact3-form-btn">
Submit
</button>
</div>
</form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>

			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
